[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.24"
optimizer = true
optimizer_runs = 200
via_ir = false

[rpc_endpoints]
arbitrum = "${ARBITRUM_RPC_URL}"
sepolia = "${ARBITRUM_SEPOLIA_RPC_URL}"
local = "http://localhost:8545"

[etherscan]
arbitrum = { key = "${ARBISCAN_API_KEY}" }

[fmt]
line_length = 100
tab_width = 4
bracket_spacing = true

